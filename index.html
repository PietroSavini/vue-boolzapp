<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- fontAwesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cumstom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vueJs CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
</head>
<body>
    <!-- vueJs app -->
    <div id="app">
        <!-- main container -->
        <div class="container fl">
            <!-- left "contacts" column -->
            <div class="left col fl">
                <!-- headaer -->
                <div class="contacts header fl">
                        <div class="user-info fl">
                            <div class="img">
                                <img src="img/avatar_io.jpg" alt="">
                            </div>
                            <h2>Sofia</h2>
                        </div>

                        <ul class="actions fl">
                            <li><a href=""><i class="fa-solid fa-circle-notch"></i></a></li>
                            <li><a href=""><i class="fa-solid fa-message"></i></a></li>
                            <li><a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                        </ul>
                </div>
                <!-- /header -->

                <!-- CTA -->
                <div class="cta cnt-row">
                    <div class="cta-img">
                        <i class="fa-solid fa-bell-slash" style="color: #8edafc;"></i>
                    </div>
                    <div class="cta-text">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- /CTA -->

                <!-- search bar -->
                    <div class="search-bar fl">
                        <div class="btn fl"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                <!-- /search bar -->

                <!-- contacts list -->
                <div class="contact-list">
                    <div v-for="(contact, index) in contacts" @click ="activeIndexCreator(index)" :class="activeIndex === index ? 'active': '' " class="cnt-row cnts">
                        <div class="contact-img">
                            <img :src="`img/avatar${contact.avatar}.jpg`" alt="">
                        </div>
                        <div class="contact-info">
                            <h2>{{ contact.name }}</h2>
                            <p>{{ antonio(contact.messages[contact.messages.length - 1].message,35) }}</p>
                        </div>
                        <p class="hour">12.00</p>
                    </div>
                </div>
                <!-- /contacts list -->

            </div>
            <!-- /left "contacts" column -->
            <div class="right fl col">
                <div class="header fl">

                    <div class="cnt-row">
                        <div class="contact-img">
                            <img :src="`img/avatar${contacts[activeIndex].avatar}.jpg`" alt="">
                        </div>

                        <div class="contact-info">
                            <h2>{{ contacts[activeIndex].name }}</h2>
                            <p>Ultimo accesso oggi alle 12.00</p>
                        </div>
                    </div>

                    <ul class="actions fl">
                        <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-paperclip"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                    </ul>

                </div>
                <main>

                </main>
                <footer>

                </footer>
            </div>
        </div>
    </div>
    <!-- my script -->
    <script src="js/script.js.js"></script>
</body>
</html>
